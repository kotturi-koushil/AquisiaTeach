<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-header {
            background-color: #3f51b5;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            height: 100%;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #3f51b5;
        }

        .btn-action {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-action:hover {
            background-color: #303f9f;
            color: white;
        }
    </style>
</head>

<body>
    <div class="dashboard-header text-center">
        <div class="container">
            <h1 class="display-4">Teacher Dashboard</h1>
            <p class="lead">Manage your teaching materials and schedule</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Add Schedule Card -->
            <div class="col-md-4">
                <div class="card action-card">
                    <div class="card-body text-center">
                        <div class="card-icon">
                            <i class="bi bi-calendar-plus"></i>
                        </div>
                        <h3 class="card-title">Schedule Management</h3>
                        <a href="{{url_for('addSchedule')}}" class="btn btn-action">Manage Schedule</a>
                    </div>
                </div>
            </div>

            <!-- Sample Test Questions Card -->
            <div class="col-md-4">
                <div class="card action-card">
                    <div class="card-body text-center">
                        <div class="card-icon">
                            <i class="bi bi-file-earmark-text"></i>
                        </div>
                        <h3 class="card-title">Sample Tests</h3>
                        <a href="{{url_for('addQuestions1')}}" class="btn btn-action">Add Test Questions</a>
                    </div>
                </div>
            </div>

            <!-- Day-wise Questions Card -->
            <div class="col-md-4">
                <div class="card action-card">
                    <div class="card-body text-center">
                        <div class="card-icon">
                            <i class="bi bi-journal-bookmark"></i>
                        </div>
                        <h3 class="card-title">Daily Exams</h3>
                        <a href="{{url_for('addQuestions')}}" class="btn btn-action">Add Daily Questions</a>
                    </div>
                </div>
            </div>
             <div class="col-md-4">
                <div class="card action-card">
                    <div class="card-body text-center">
                        <div class="card-icon">
                            <i class="bi bi-journal-bookmark"></i>
                        </div>
                        <h3 class="card-title">Start Exams</h3>
                        <a href="{{url_for('startExams')}}" class="btn btn-action">Start</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
